      summary: Get a single subscription
    patch:
      operationId: api-subscriptions-update
      parameters:
      - description: UserID
        in: path
        name: uid
        required: true
        type: integer
      - description: SubscriptionID
        in: path
        name: sid
        required: true
        type: integer
      responses:
