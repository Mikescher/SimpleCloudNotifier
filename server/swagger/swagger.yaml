        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ginresp.apiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ginresp.apiError'
      summary: Delete a client
  /api-v2/users/{uid}/clients/{cid}:
    get:
      operationId: api-clients-get
      parameters:
